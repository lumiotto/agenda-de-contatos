<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Ícone de agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>

        <form class="formulario">
            <div class="container-label">
                <img src="./images/pessoa.png" alt="Ícone de pessoa">
                <label for="nome-contato">Insira o nome do contato:</label>
                <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            </div>
            <div class="container-label">
                <img src="./images/telefone.png" alt="Ícone de telefone">
                <label for="numero-contato">Insira o número do contato:</label>
                <input type="number" id="numero-contato" required placeholder="Número do contato"/>
            </div> 
            <button type="submit">Adicionar à agenda +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos salvos:</td>
                    <td id="contatos-total">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
